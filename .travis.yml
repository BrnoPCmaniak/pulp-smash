sudo: false
language: python
python:
    - 2.7
    - 3.3
    - 3.4
    - 3.5
install:
    - ./setup.py test; git clean -dfx
    - pip install -r requirements.txt -r requirements-dev.txt
script:
    # See: https://github.com/PulpQE/pulp-smash/issues/1
    - if [[ "$TRAVIS_PYTHON_VERSION" == 3.5 ]]; then make lint-flake8; else make lint; fi
    - make test-coverage
    - make docs-html
    - make docs-clean
    - make package
    - make package-clean
after_success:
    coveralls
